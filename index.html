<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wave-bg">
      <div class="circle"></div>
      <main>
        <section class="controls">
          <div class="for size">
            <label for="font-size">Font size</label>
            <input
              type="number"
              name="fs"
              id="fs"
              min="1"
              max="100"
              value="16"
              onchange="fontSize(this)"
            />
          </div>
          <div class="for font-style">
            <button class="f-style" onclick="bold(this)">Bold</button>
            <button class="f-style" onclick="italicize(this)">Italic</button>
            <button class="f-style" onclick="underline(this)">Underline</button>
          </div>
          <div class="for font-align">
            <button class="f-style" onclick="alignLeft(this)">Left</button>
            <button class="f-style" onclick="alignCenter(this)">Center</button>
            <button class="f-style" onclick="alignRight(this)">Right</button>
          </div>
          <div class="for others">
            <button class="f-style" onclick="upperCase(this)">aA</button>
            <button class="f-style" onclick="resetChanges(this)">Reset</button>
            <input type="color" name="fc" id="fc" onchange="fontColor(this)" />
          </div>
        </section>
        <section class="text">
          <textarea
            name="doc"
            id="doc"
            placeholder="Enter text here..."
          ></textarea>
          <div class="save-input">
            <input
              type="text"
              name="doc-name"
              id="doc-name"
              placeholder="Enter file name..."
            />
            <button class="save">Save Document</button>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
